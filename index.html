<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maha Shivratri Wishes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: {
                deep: '#0f172a',
                purple: '#1e1b4b',
                glow: '#2e1065',
              },
              saffron: {
                vivid: '#F4C430',
                pastel: '#fdd774',
              },
              marigold: {
                deep: '#ba6e44',
                light: '#f97316',
              },
              gold: {
                soft: '#e0bb7f',
                highlight: '#ffd700',
              },
              slate: {
                muted: '#94a3b8',
              }
            },
            fontFamily: {
              heading: ['"Great Vibes"', 'cursive'],
              body: ['"Quicksand"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #0f172a;
      }
      
      @keyframes flicker {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes flame-move {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      
      @keyframes grow-flame {
        0%, 100% { height: 90%; }
        50% { height: 105%; }
      }

      @keyframes fall {
        0% { opacity: 0; top: -10%; transform: translateX(0) rotate(0deg); }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { opacity: 0; top: 110%; transform: translateX(100px) rotate(360deg); }
      }

      @keyframes sway {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(30px); }
      }

      .perspective-1400 {
        perspective: 1400px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
